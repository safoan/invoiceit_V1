<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>InvoiceIt</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dashboard</a>
      <a mat-list-item href="#">Client</a>
      <a mat-list-item href="#">Produit</a>
      <mat-list> 
        <a mat-list-item routerLink="/facture">Facture</a>
        <a mat-list-item routerLink="/facture/add">Add Facture</a>
        <a mat-list-item routerLink="/facture/add">Add Facture</a>

      </mat-list>
      <a mat-list-item href="#">Utilistaor</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Welcome To InvoiceIt</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
    <app-user></app-user>

  </mat-sidenav-content>
</mat-sidenav-container>
